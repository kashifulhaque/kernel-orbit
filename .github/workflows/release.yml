name: Build and Release VS Code Extension

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Generate version from current date/time
        id: version
        run: |
          VERSION=$(date -u +'%Y.%-m.%-d%H%M')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"

      - name: Stamp version into package.json
        run: npm version "${{ steps.version.outputs.version }}" --no-git-tag-version

      - name: Package extension
        run: vsce package --out kernel-orbit-${{ steps.version.outputs.version }}.vsix

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          body: |
            Automated release from [`${{ github.sha }}`](https://github.com/${{ github.repository }}/commit/${{ github.sha }})

            ### Install
            1. Download the `.vsix` file below
            2. In VS Code: `Cmd+Shift+P` → **Extensions: Install from VSIX…**
            3. Select the downloaded file
          files: kernel-orbit-${{ steps.version.outputs.version }}.vsix
          draft: false
          prerelease: false
